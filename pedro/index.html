<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
				font-family: Arial, Helvetica, sans-serif;
				
			}

			body {
				background: #afcdea;
				padding: 100px 10rem;
			}

			section {
				margin: 0 auto;
			}

			h1 {
				color: #318ce7;
				font-style: italic;
				margin-bottom: 20px;
				font-size: 3rem;
				font-family: cursive;
			}

			section .container {
				display: flex;
				gap: 30px;
			}

			section .container>div.image {}

			section .container>div.text {
				position: relative;
			}

			section .container>div.text p {
				font-size: 1.2rem;
				text-transform: uppercase;
				font-weight: 900;
				width: 250px;
				/* text-align: justify; */
			}

			section .container>div.text ul {
				display: flex;
				gap: 20px;
				position: absolute;
				bottom: 0;
				right: 0;
			}

			section .container>div.text ul>li {}

			section .container>div.text ul>li>a {
				display: flex;
				width: 60px;
				aspect-ratio: 1/1;
				border-radius: 50%;
				background: #000;
				justify-content: center;
				align-items: center;
			}

			section .container>div.text ul>li>a>i {
				font-size: 2.3rem;
				color: #ffffff;
			}
		</style>
	</head>

	</body>
</html>
